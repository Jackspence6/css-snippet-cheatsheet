          <p>Use these three properties to create a Flexbox row layout.</p>
          <section class="code-container">
            <pre class="code">
 .row {
     display: flex;
     flex-direction: row;
     flex-wrap: wrap;
 }
            </pre>

     display: flex;
     flex-direction: column
 }
            </pre>

        </figure>

     width: 100%:
     grid-template-columns:
     repeat (12, 1fr):
